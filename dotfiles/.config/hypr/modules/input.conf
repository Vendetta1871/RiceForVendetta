#            [ Input/Device Configuation ]
# 
# ===================================================

input {
    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

gestures {
    workspace_swipe = on
    workspace_swipe_distance = 200
    workspace_swipe_min_speed_to_force = 0
}
